{% extends 'User-Base.html' %}
{% load static %}
{% block content %}
    <main class="main pages">
        <div class="page-header breadcrumb-wrap">
            <div class="container">
                <div class="breadcrumb">
                    <a href="{% url 'index' %}" rel="nofollow"><i class="fi-rs-home mr-5"></i>Home</a>
                    <span></span> Signin 
                </div>
            </div>
        </div>
        <div class="page-content pt-150 pb-150">
            <div class="container">
                <div class="row">
                    <div class="col-xl-8 col-lg-10 col-md-12 m-auto">
                        <div class="row">
                            <div class="col-lg-6 pr-30 d-none d-lg-block">
                                <img class="border-radius-15" src="{% static 'User/assets/imgs/page/login-1.png' %}" alt="" />
                            </div>
                            <div class="col-lg-6 col-md-8">
                                <div class="login_wrap widget-taber-content background-white">
                                    <div class="padding_eight_all bg-white">
                                        <div class="heading_s1">
                                            <h1 class="mb-5">Signin</h1>
                                            <p class="mb-30">Don't have an account? <a href="{% url 'signup_page' %}">Create here</a></p>
                                        </div>

                                        <div>
                                            <div id="myAlert" class="alert" style="display: none;">
                                            </div>
                                        </div>

                                        <form method="POST" id="signin_form">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <input type="text" required name="usernameoremail" id="usernameoremail" placeholder="Username or Email or Vendor vendor_id *" oninvalid="this.setCustomValidity('Please enter a username or email.')" oninput="setCustomValidity('')"/>
                                            </div>
                                            <div class="form-group">
                                                <input required type="password" name="password" id="password" placeholder="Your password *" ninvalid="this.setCustomValidity('Please enter a password.')" oninput="setCustomValidity('')"/>
                                            </div>
                                            <div class="login_footer form-group text mb-20">
                                                <div class="chek-form">
                                                    <div class="custome-checkbox">
                                                        <input class="form-check-input" type="checkbox" name="show_password" id="show_password" value="" />
                                                        <label class="form-check-label" for="show_password"><span>Show Password</span></label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="login_footer form-group mb-20">
                                                <div class="chek-form">
                                                    <div class="custome-checkbox">
                                                        <input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox1" value="" />
                                                        <label class="form-check-label" for="exampleCheckbox1"><span>Remember me</span></label>
                                                    </div>
                                                </div>
                                                <a class="text-muted" href="{% url 'forgot_password_page' %}">Forgot password?</a>
                                            </div>
                                            <div class="form-group text-center">
                                                <button type="submit" class="btn btn-heading btn-block hover-up" name="signin" id="signin">Sign in</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
