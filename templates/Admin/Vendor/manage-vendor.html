{% extends 'Admin-Base.html' %}
{% load static %}
{% block content %}
<section class="content-main">
    <div class="content-header">
        <div>
            <h2 class="content-title card-title">Manage Vendor</h2>
            <p>Manage your all vendors.</p>
        </div>
        <div>
            <a href="{% url 'add_manual_vendor_page' %}" class="btn btn-primary btn-sm rounded">Add New Vendor</a>
        </div>
    </div>
    <div class="alert" id="alert-success" style="display:none">
        <div class="alert alert-success" id="success"></div>
    </div>
    <div class="alert" id="alert-danger" style="display:none">
        <div class="alert alert-danger" id="danger"></div>
    </div>
    <div class="card mb-4">
        <header class="card-header">
            <div class="row gx-3">
                <div class="col-lg-4 col-md-6 me-auto">
                    <input type="text" placeholder="Search..." class="form-control" />
                </div>
            </div>
        </header>
        <!-- card-header end// -->
        <div class="card-body" id="vendor_list">
            <div class="row gx-3 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 row-cols-xxl-5">
                {% for vendor in vendors %}
                    <div class="col">
                        <div class="card card-product-grid text-center">
                            <a href="#" class="img-wrap"> <img src="/{{vendor.vendor_img}}" alt="Vendor Img" /> </a>
                            <div class="info-wrap">
                                <a href="#" class="title text-truncate">{{vendor.vendor_name}}</a>
                                <div class="price mb-2">{{vendor.vendor_phone}}</div>
                                <!-- price.// -->
                                <div class="row">
                                    <div class="col">
                                        <a href="{% url 'edit_vendor' vendor.vendor_id %}" class="btn btn-sm font-sm rounded btn-brand"> <i class="material-icons md-edit"></i> Edit </a>
                                    </div>
                                    <div class="col">
                                        <form>
                                        {% csrf_token %}
                                            <a class="btn btn-sm font-sm btn-light rounded" data-item-id="{{vendor.vendor_id}}" id="delete-vendor"> <i class="material-icons md-delete_forever"></i> Delete </a>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- card-product  end// -->
                    </div>
                {% endfor %}
            </div>
            <!-- row.// -->
        </div>
        <!-- card-body end// -->
    </div>
    <!-- card end// -->
    <div class="pagination-area mt-30 mb-50">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-start">
                <li class="page-item active"><a class="page-link" href="#">01</a></li>
                <li class="page-item"><a class="page-link" href="#">02</a></li>
                <li class="page-item"><a class="page-link" href="#">03</a></li>
                <li class="page-item"><a class="page-link dot" href="#">...</a></li>
                <li class="page-item"><a class="page-link" href="#">16</a></li>
                <li class="page-item">
                    <a class="page-link" href="#"><i class="material-icons md-chevron_right"></i></a>
                </li>
            </ul>
        </nav>
    </div>
</section>
{% endblock %}
