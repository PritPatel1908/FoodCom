{% extends 'Admin-Base.html' %}
{% load static %}
{% block content %}
<section class="content-main">
    <div class="row">
        <div class="col-12">
            <div class="content-header">
                <h2 class="content-title">Add Manual Vendor</h2>
                <div>
                    <button class="btn btn-light rounded font-sm mr-5 text-body hover-up">Save to draft</button>
                    <button class="btn btn-md rounded font-sm hover-up disabled" id="add-manual-vendor">Add Vendor</button>
                </div>
            </div>
        </div>
        <div class="alert" id="alert-success" style="display:none">
            <div class="alert alert-success" id="success"></div>
        </div>
        <div class="alert" id="alert-danger" style="display:none">
            <div class="alert alert-danger" id="danger"></div>
        </div>
        <div class="col-lg-9">
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Basic</h4>
                </div>
                <div class="card-body">
                    <form id="add_product">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="vendor_name" class="form-label">Vendor Name</label>
                            <input type="text" placeholder="Vendor Name" class="form-control" id="vendor_name" name="vendor_name"/>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Vendor Description</label>
                            <textarea placeholder="Vendor Description" class="form-control" id="vendor_description" name="vendor_description" rows="4"></textarea>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Vendor Address</label>
                            <textarea placeholder="Vendor Address" class="form-control" id="vendor_address" name="vendor_address" rows="4"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-lg-4">
                                <div class="mb-4">
                                    <label class="form-label">Vendor Phone</label>
                                    <div class="row gx-2">
                                        <input placeholder="Enter Phone Number" type="number" id="vendor_phone" name="vendor_phone" class="form-control" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="mb-4">
                                    <label class="form-label">Shipping On Time</label>
                                    <input placeholder="Enter shipping on time" type="number" id="shipping_on_time" name="shipping_on_time" class="form-control" />
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label class="form-label">Vendor Rating</label>
                                <input placeholder="Enter Vendor Rating" type="number" id="vendor_rating" name="vendor_rating" class="form-control" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <div class="col-lg-3" id="my_div">
            <div class="card mb-4">
                <div class="card-header text-center">
                    <h4 class="mt-1">Media</h4>
                </div>
                <div class="card-body">
                    <div class="input-upload">
                        <img src="{% static 'Admin/assets/imgs/theme/upload.svg' %}" alt="" />
                        <input class="form-control" type="file" id="vendor_img" name="vendor_img"/>
                    </div>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header text-center">
                    <h4 class="mt-1">User</h4>
                </div>
                <div class="card-body">
                    <div class="input-upload">
                        <select class="form-select" id="user_id" name="user_id">
                            <option disabled selected>Select User</option>
                            {% for user in users %}
                                <option value="{{user.user_id}}">{{user.username}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% comment %} Check category name is empty or not {% endcomment %}
<script>
    document.getElementById('vendor_name').onkeyup = function() {
    if (this.value.length > 0) {
        document.getElementById('add-manual-vendor').classList.remove('disabled');
    } else {
        document.getElementById('add-manual-vendor').classList.add('disabled');
    }
};
</script>
